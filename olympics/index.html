<!DOCTYPE html>
<html class="no-js"
 manifest="olympics.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Are the Olympics being watched at the Sconfitto household?</title>
        <meta name="description" content="This is a status page for watching the Olympics at the Sconfitto household">
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900' rel='stylesheet' type='text/css'>
        <style>
        body {
          background-color: #6A6AFF;
          font-size: 18px;
          font-family: 'Source Sans Pro', sans-serif;
        }

        .answer {
          font-size: 42px;
        }

        .spinner {
          width: 40px;
          height: 40px;
          margin: 40px auto;
          background-color: #333;

          border-radius: 100%;
          -webkit-animation: scaleout 1.0s infinite ease-in-out;
          animation: scaleout 1.0s infinite ease-in-out;
        }

        @-webkit-keyframes scaleout {
          0% { -webkit-transform: scale(0.0) }
          100% {
            -webkit-transform: scale(1.0);
            opacity: 0;
          }
        }

        @keyframes scaleout {
          0% {
            transform: scale(0.0);
            -webkit-transform: scale(0.0);
          } 100% {
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
            opacity: 0;
          }
        }

        @media (min-width: 900px) {
          body {
            font-size: 36px;
          }
          .answer {
            font-size: 48px;
          }
          .spinner {
            width: 120px;
            height: 120px;
          }
        }
        </style>
    </head>
    <body>

        <h1 align="center">Can I watch the Olympics at the Sconfittos&rsquo; now?</h1>

        <div class="response">
          <h2 class="answer"
           align="center"></h2>
          <p class="description"
           align="center"></p>

          <div class="spinner"></div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/tabletop.min.js"></script>
        <script>
        window.onload = function() { init() };

        var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?key=0AmhWglGO45rldGM3YjBfX2FzTFhUbW5NR3BlR2FUX0E&output=html';

        function init() {
          Tabletop.init({
            key: public_spreadsheet_url,
            callback: showInfo,
            simpleSheet: true })
        }

        function showInfo(data, tabletop) {
          $('.answer').text(data[data.length - 1].answer)
          $('.description').text(data[data.length - 1].description)

          $('.spinner').hide()
        }
        </script>

        {% if site.dev != true %}
        {% include ga.html %}
        {% endif %}
    </body>
</html>
